   <body style="font-family: OpenSans-Regular">
      <style>
         @font-face {
         font-family: OpenSans-Regular;
         src: url(index/files/OpenSans-Regular.ttf);
         }
      </style>
      <div class="preload">
         <img src="icons/logo-512x512.png" class="pre_logo" width="300" />
      </div>
      <div class="wrapper"></div>
      <div class="logo">
         <img src="icons/logo-512x512.png" class="logotype" />
      </div>
      <div class="text">
         <p>404 ERROR</p>
      </div>
      <div class="about">
         <p>Page Not Found</p>
      </div>
      <div class="link">
         <a href="https://eugeneviktorov.github.io">
            <p>Home
         </a>
         </p>
      </div>
      <div class="reserved">
         <p>Â© Network Profile 2022 <br>All Rights Reserved<br><a href="index/files/Terms Of Use.txt" target="_blank">Terms of use</a></p>
      </div>
      <style>
         html{
         -webkit-user-select: none;
         /* Safari */
         -moz-user-select: none;
         /* Firefox */
         -ms-user-select: none;
         /* IE10+/Edge */
         user-select: none;
         /* Standard */
         }
         body {
         background: #ffffff;
         }
         body.dark-theme {
         color: #ffffff;
         background: #000000;
         }
         body.dark-theme a {
         color: #32AFED;
         }
         body.dark-theme a:hover {
         color: #288dec;
         }
         body.dark-theme .preload{
         background: #000000;
         }
         body.dark-theme .text{
         color: #ffffff;
         }
         body.dark-theme .about{
         color: #ffffff;
         }
         a{
         color:inherit;
         text-decoration:none;
         color: #32AFED;
         transition: 0.3s;
         }
         a:hover{
         color: #288dec;
         }
         ::-webkit-scrollbar{
         width: 10px;
         }
         ::-webkit-scrollbar-thumb{
         border-radius: 20px;
         background: #BBBBBB;
         }
         .wrapper {
         opacity: 0;
         }
         .preload{
         display: block;
         width: 100%;
         height: 100%;
         background: #ffffff;
         position: fixed;
         top: 0;
         left: 0;
         transition: all 0.7s ease-in-out;
         z-index: 999;
         pointer-events: none;
         }
         .preload.invisible{
         top: -100%;
         opacity: 0;
         }
         .pre_logo{
         margin: 0;
         position: absolute;
         top: 50%;
         left: 50%;
         margin-right: -50%;
         transform: translate(-50%, -50%);
         }
         .logo{
         text-align: center;
         }
         .logotype{
         width: 250px;
         pointer-events: none;
         }
         .text{
         font-size: 68px;
         text-align: center;
         color: #000000;
         cursor: default;
         }
         .about{
         color: #000000;
         font-size: 32px;
         text-align: center;
         cursor: default;
         }
         .link{
         font-size: 32px;
         text-align: center;
         }
         .reserved{
         color: #BBBBBB;
         text-align: center;
         margin-top: 2%;
         margin-bottom: 2%;
         font-size: 18px;
         }
      </style>
      <script>
         setTimeout(() => {
         document.querySelector('.preload').classList.add('invisible')
         }, 1000)
         
         const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
         
         if (prefersDarkScheme.matches) {
         document.body.classList.add('dark-theme');
         } else {
         document.body.classList.remove('dark-theme');
         }
      </script>
      </div>
   </body>
</html>
