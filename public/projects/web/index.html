<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Telegram User Data</h1>
        <div id="user-info">
            <img id="user-photo" src="https://via.placeholder.com/150" alt="User Photo">
            <p id="user-name"></p>
            <p id="user-birthdate"></p>
            <p id="user-registration"></p>
            <p id="user-premium"></p>
            <p id="user-id"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
