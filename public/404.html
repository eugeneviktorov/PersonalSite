<body>
  <!-- Стартовый логотип -->
  <div class="preload">
    <img src="icons/logo-512x512.png" class="preLogo" width="300" />
  </div>
  <div class="wrapper"></div>
  <div class="pageNotFound">Страница<br>не найдена</div>
  <div class="errorNumber">404</div>
  <div class="logoPosition"><img src="./icons/Logotype-site.png" class="logoSize" /></div>
  <div class="buttonPosition">
    <a href="/">
      <div class="buttonLink">
        <div class="buttonText">На главную</div>
      </div>
  </div>
  </a>
  <!-- Данные организации -->
  <footer>

  <style>
    /* Глобальные цвета */
    :root {
      --globalColorWhite: #FFFFFF;
      --globalBackground: #FAFAFA;
      --globalColorDarkGray: #7A7A7A;
      --globalColorGray: #CECECE;
      --globalColorBlue: #005AF5;
      --globalColorDarkBlue: #162A4C;
    }

    /* Основа страницы */
    html {
      scroll-behavior: smooth;
      -webkit-user-select: none;
      /* Safari */
      -moz-user-select: none;
      /* Firefox */
      -ms-user-select: none;
      /* IE10+/Edge */
      user-select: none;
      /* Standard */
    }

    body {
      background: var(--globalBackground);
      font-family: 'Nunito';
    }

    br {
      -webkit-user-select: none;
      /* Safari */
      -moz-user-select: none;
      /* Firefox */
      -ms-user-select: none;
      /* IE10+/Edge */
      user-select: none;
      /* Standard */
    }

    ::-webkit-scrollbar {
      width: 0.7em;
    }

    ::-webkit-scrollbar-thumb {
      border-radius: 20px 0px 0px 20px;
      background: var(--globalColorGray);
    }

    a {
      color: var(--globalColorBlue);
    }

    a:hover {
      text-decoration: none;
    }

    /* Положение загрузочного экрана */
    .preload {
      display: block;
      width: 100%;
      height: 100%;
      background: var(--globalColorWhite);
      position: fixed;
      top: 0;
      left: 0;
      transition: all 0.7s ease-in-out;
      z-index: 999;
    }

    /* Скрытие загрузочного экрана */
    .preload.invisible {
      opacity: 0;
      z-index: -1;
    }

    /* Положение логотипа */
    .preLogo {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-right: -50%;
      transform: translate(-50%, -50%);
    }

    /* Главный текст */
    .pageNotFound {
      text-align: center;
      margin-top: 1em;
      color: var(--globalColorDarkBlue);
    }

    @media (min-width:280px) {
      .pageNotFound {
        font-size: 28px;
      }
    }

    @media (min-width:375px) {
      .pageNotFound {
        font-size: 38px;
      }
    }

    @media (min-width:2560px) {
      .pageNotFound {
        font-size: 58px;
      }
    }

    /* Номер ошибки */
    .errorNumber {
      text-align: center;
      font-size: 108px;
      color: var(--globalColorGray);
      font-weight: 900;
      margin-top: 0.2em;
    }

    @media (min-width:2560px) {
      .errorNumber {
        font-size: 152px;
      }
    }

    /* Логотип сайта */
    .logoPosition {
      text-align: center;
      pointer-events: none;
      margin-top: 1.5em;
    }

    @media (min-width:280px) {
      .logoSize {
        width: 250px;
      }
    }

    @media (min-width:375px) {
      .logoSize {
        width: 350px;
      }
    }

    @media (min-width:425px) {
      .logoSize {
        width: 400px;
      }
    }

    @media (min-width:768px) {
      .logoSize {
        width: 500px;
      }
    }

    @media (min-width:2560px) {
      .logoSize {
        width: 700px;
      }
    }

    /* Кнопка главной страницы */
    .buttonPosition {
      text-align: center;
    }

    .buttonLink {
      margin-top: 2em;
      display: inline-block;
    }

    .buttonText {
      background-color: var(--globalColorBlue);
      color: var(--globalColorWhite);
      padding: 0.8em 1.5em 0.8em 1.5em;
      border-radius: 1em;
      transition: 0.5s;
    }

    @media (min-width:280px) {
      .buttonText {
        font-size: 18px;
      }
    }

    @media (min-width:320px) {
      .buttonText {
        font-size: 20px;
      }
    }

    @media (min-width:425px) {
      .buttonText {
        font-size: 22px;
      }
    }

    @media (min-width:2560px) {
      .buttonText {
        font-size: 28px;
      }
    }

    .buttonText:active {
      background-color: var(--globalColorDarkBlue);
      transition: 0s;
    }

    /* БЛОК - Данные организации */
    footer {
      color: var(--globalColorDarkGray);
      text-align: center;
      -webkit-user-select: text;
      /* Safari */
      -moz-user-select: text;
      /* Firefox */
      -ms-user-select: text;
      /* IE10+/Edge */
      user-select: text;
      /* Standard */
    }

    @media (min-width:280px) {
      footer {
        margin-top: 8em;
        margin-bottom: 8em;
        font-size: 12px;
      }
    }

    @media (min-width:320px) {
      footer {
        font-size: 14px;
      }
    }

    @media (min-width:425px) {
      footer {
        font-size: 16px;
      }
    }

    @media (min-width:2560px) {
      footer {
        font-size: 18px;
      }
    }
  </style>
  <script>
    // Стартовый логотип (загрузка)
    setTimeout(() => {
      document.querySelector(".preload").classList.add("invisible");
    }, 1000);
  </script>
